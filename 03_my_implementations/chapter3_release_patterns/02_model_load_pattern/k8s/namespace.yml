# ==============================================================================
# Namespace定義
# ==============================================================================
# Kubernetesクラスタ内でリソースを論理的に分離するための名前空間
#
# 役割:
#   - このプロジェクト専用の名前空間を作成
#   - 他のプロジェクトとリソースを分離
#   - リソース管理を容易にする
# ==============================================================================

apiVersion: v1
kind: Namespace
metadata:
  # 名前空間の名前
  name: model-load-pattern

  # ラベル（検索やフィルタリングに使用）
  labels:
    name: model-load-pattern
