# Service for Model-in-Image Pattern
apiVersion: v1
kind: Service
metadata:
  name: model-in-image-service
  namespace: model-in-image
  labels:
    app: model-in-image
spec:
  type: NodePort
  selector:
    app: model-in-image
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
    nodePort: 30080  # minikubeでアクセスしやすいポート
